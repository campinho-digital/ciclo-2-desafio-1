<!DOCTYPE html>
<html lang="PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Conta do Restaurante</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Conta do Restaurante</h1>
    <div>
      <label for="numPessoas">Número de Pessoas na Mesa:</label>
      <input type="number" id="numPessoas">
    </div>
    <div>
      <label for="valorConta">Valor Total da Conta:</label>
      <input type="number" id="valorConta">
    </div>
    <div>
      <label for="metodoPagamento">Método de Pagamento:</label>
      <select id="metodoPagamento">
        <option value="pix">PIX</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">Cartão</option>
      </select>
    </div>
    <button onclick="calcularConta()">Calcular</button>
    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
